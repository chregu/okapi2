default: &default
    configCache: false
    allowDomDump: true
    tmpdir: "{API_PROJECT_DIR}tmp/"

#    autoload: myautoload.php

#    serviceContainer:
#        loader: sfServiceContainerLoaderFileYaml
#        file: sfServiceContainer.yml
#        class: myServiceContainer
    
    hosts:
        example.org:
    
    exceptionhandler:
        "*": default
    
    lang:
        dir: "{API_PROJECT_DIR}lang"
        fileprefix: lang
        default: en
        languages: [en]
    
    db:
        default:
            driver: mdb2
            dsn: mysql://dbuser@localhost/example
    filters:
       request:
            api_filter_hellocheck: ~
            controller: ~
            api_filter_directresponse: ~
       response:
            api_filter_replace: ~
            api_filter_tidy: ~
